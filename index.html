<!DOCTYPE html>
<html lang="en">
<!-- Site header -->
<head>
  <title>Duke Mobile Ordering</title>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/example.css') }}">
  <style>
    body {
        font-family: "Lato", sans-serif;
    }

    .main-head {
        height: 150px;
        background: #FFF;
    }

    .sidenav {
        height: 100%;
        background-color: #00009c;
        overflow-x: hidden;
        padding-top: 20px;
    }

    .main {
        padding: 0px 10px;
    }

    .login-main-text {
        margin-top: 20%;
        padding: 60px;
        color: #fff;
    }

    .login-main-text h2 {
        font-weight: 300;
    }

    .btn-black {
        background-color: #000 !important;
        color: #fff;
    }

    .btn-gray {
      background-color: #ebecf0 !important;
      color: #000;
      border: 1px solid black;
      padding: 8px 16px;
      font-size: 18px;
    }

    #FLEX {
      display: flex;
      justify-content: space-between;
    }

    .product-info {
      margin-left: auto;
      margin-right: auto;
      width: 50%;
      border: 1px solid black;
    }

    .seller-info {
      margin-left: auto;
      margin-right: auto;
      width: 75%;
      border: 1px solid black;
    }

    tr:nth-child(even) {
      border: 1px solid black;
      background-color: #f2f2f2;}
    
    .select {
      margin: 10px;
    }

    .image {
      float: left;
      height: 100px;
    }

    .prod-image {
      float: left;
      height: 200px;
      margin-left: 10%;
    }

    .left {
      float: left;
      margin-right: 10px;
    }

    .right {
      float: right;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="main" style="text-align: center; margin-top: 20px; font-size: 20px">
    {% block content %}
    <!-- Displays previous purchases for authenticated users -->
    <h1>Hello!</h1>
    <br>
    <!-- Landing page text (to eventually include most highly rated items, campus news, etc.) -->
      <p> <b>Welcome to Duke Mobile Ordering!</b> Click on one of the above resturants to begin
      your order. Students and vendors both will need to login using their Duke credentials to save
      items to their personal carts.
      </p>
    <br><br>
    <h3>Random Coupon</h3>
    {% endblock %}

  </div>
</body>

</html>
